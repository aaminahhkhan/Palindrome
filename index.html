<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #001124, #243b55);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #7eff84;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            width: 93%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #76c893, #34a853);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #34a853, #76c893);
            transform: scale(1.1);
        }

        #result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input type="text" id="text-input" placeholder="Enter text here" />
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
